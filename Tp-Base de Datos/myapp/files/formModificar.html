<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formModificar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Formulario Sonidos</title>
</head>
<body style="background-color: beige;">
<div class="container contenedor">
    <div class="row">
        <a href="/gestionar/modificar"><i class="bi-x-lg" style="color: white;"></i> </a>
    </div>
    <div class="row">
        <h1 class="texto">Elija que quiere cambiar</h1>
    </div>
    <div class="contenedorBotones">
        <div class="row fila">
            <div class="col text-center">
                <button class="boton"  onclick="cambiar('nombre')">Nombre</button>
            </div>
        </div>
        <div class="row fila">
            <div class="col text-center">
                <button class="boton"  onclick="cambiar('src')">Url</button>
            </div>
        </div>
        <div class="row fila">
            <div class="col text-center">
                <button class="boton"  onclick="cambiar('duracion')">Duracion</button>
            </div>
        </div>
        <div class="row fila">
            <div class="col text-center">
                <button class="boton"  onclick="cambiar('tipo')">Tipo</button>
            </div>
        </div>
        <div class="row fila">
            <div class="col text-center">
                <button class="boton"  onclick="cambiar('autores')">Autor</button>
            </div>
        </div>
    </div>
</div>
<script src="/formModificar.js"></script>
</body>

</html>
